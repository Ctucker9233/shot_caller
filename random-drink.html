<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Random Drink</title>
</head>

<body>
    <div class="container">

        <!-- Top row for Random Drink -->

        <div class="row" id="header-row">
            <div class="col s12">

                <h1>Random Drink</h1>
                <button type="submit" id="gen-random"><i class="fas fa-dice"></i> Generate Random Drink</button>
                <br> <br>
            </div>
        </div>
        <!-- Middle row for drink content -->
        <div class="row" id="content-row">
            <div class="col s4 teal" id="drink-info">
                <div class="row">
                    <div class="col s12">
                        <h5 id="drink-name">
                            White Russian
                            <!--insert drink name-->
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h6>Ingredients:</h6>
                    </div>
                    <div class="col s12">
                        <div class="divider"></div>
                        <div class="section">
                            <p>Ingredient 1</p>
                            <p>Ingredient 2</p>
                            <p>Ingredient 3</p>
                        </div>
                        
                    </div>

                </div>
            </div>

            <div class="col s4 red" id="drink-image">
                <h3>Drink Recipe</h3>
            </div>

            <div class="col s4 pink" id="drink-recipe">
                <h3>Drink Recipe</h3>
            </div>
        </div>
        <!-- Bottom row for drink definition from urban dictionary -->
        <div class="row purple">
            <div class="col s12">
                <h3>Did you Know?</h3>
            </div>
            <div class="col s12" id=def-drink>

            </div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="urban.js"></script>
        <script src="cocktail.js"></script>
</body>

</html>
