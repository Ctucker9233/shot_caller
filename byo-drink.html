<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Build Your Own Drink</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Build Your Drink</h1>
            </div>
            <div class="col s4">
                <div class="drink-list">
                    <!-- Modal Trigger -->
                    <a class="modal-open waves-effect waves-light btn modal-trigger" href="#alcohol">Choose Your
                        Alcohol</a>

                    <div id="alcohol" class="modal">
                        <div class="modal-content">
                            <h4>Choose Your Alcohol</h4>
                            <div class="row">
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_absinthe_square.jpg"
                                            alt="Absinthe" style="width:150px" id="absinthe" class="modal-close">
                                        <p class="center-align">Absinthe</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_bourbon_square.jpg"
                                            alt="bourbon" style="width:150px" id="bourbon" class="modal-close">
                                        <p class="center-align">Bourbon</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/2016/07/15162401/bottle_shots_brandy.png"
                                            alt="brandy" style="width:150px" id="brandy" class="modal-close">
                                        <p class="center-align">Brandy</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/2016/07/15162349/bottle_shots_cachaca.png"
                                            alt="cachaca" style="width:150px" id="cachaca" class="modal-close">
                                        <p class="center-align">Cachaca</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_liqueur_square.jpg"
                                            alt="liqueur" style="width:150px" id="liqueur" class="modal-close">
                                        <p class="center-align">Liqueur</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_cognac_square.jpg"
                                            alt="cognac" style="width:150px" id="cognac" class="modal-close">
                                        <p class="center-align">Cognac</p>
                                    </div>
                                </div>
                            </div>
                            <!--second row of alcohol choices-->

                            <div class="row">
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_gin_square.jpg"
                                            alt="gin" style="width:150px" id="gin" class="modal-close">
                                        <p class="center-align">Gin</p>
                                    </div>
                                </div>
                                <div class="col s2">
                                    <div class="card-panel alcohol" style="width: 150px; padding: 0px; margin: 0px">
                                        <img src="https://cdn.liquor.com/wp-content/uploads/2016/07/15162410/bottle_shots_irish_whiskey.png"
                                            alt="irish_whiskey" style="width:150px" id="irish_whiskey"
                                            class="modal-close">
                                        <p class="center-align">Irish Whiskey</p>
                                    </div>
                                </div>
                            </div>

                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_liqueur_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_mezcal_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/2016/07/15162414/bottle_shots_pisco.png"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_rum_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/2016/07/15162419/bottle_shots_rye.png"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_scotch_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/2019/06/07151843/bottle_shots_soju.png"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_tequila_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_vermouth_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_vodka_square.jpg"
                                alt="Absinthe" style="width:150px">
                            <img src="https://cdn.liquor.com/wp-content/uploads/liquor-2015/spirits/bottle_whiskey_square.jpg"
                                alt="Absinthe" style="width:150px">
                        </div>
                    </div>
                    <div id="drink-choices">

                    </div>
                </div>

            </div>
            <div class="col s4">
                <div id="drink-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYYGCD_rjtGark8yQ_lorw6JnVW6fIOvDHdFeLYDIMlWqQDKdk&s"
                        style="width: 100%">
                </div>
            </div>
            <div class="col s4">
                <div id="drink-recipe">
                    <h3>Drink Recipe</h3>
                    <div id="instructions">

                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col s12">
                    <h3>Did you Know?</h3>
                </div>
                <div class="col s12" id=def-drink>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
        <script src="urban.js"></script>
        <script src="cocktail.js"></script>

</html>
