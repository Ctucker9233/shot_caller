<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Build Your Own Drink</title>
</head>

<body>
    <div class="container">
        <h1>Build Your Drink</h1>
        <div class="drink-list">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#alcohol">Choose Your Alcohol</a>

            <div id="alcohol" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
            <div class="drink-choices">

            </div>
        </div>

        <div class="drink-image">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYYGCD_rjtGark8yQ_lorw6JnVW6fIOvDHdFeLYDIMlWqQDKdk&s">
        </div>
        <div class="drink-recipe">
            <h3>Drink Recipe</h3>
        </div>
    </div>


    <script src="urban.js"></script>
    <script src="cocktail.js"></script>
</body>

</html>
